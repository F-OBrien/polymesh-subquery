specVersion: 1.0.0
name: polymesh-subquery
version: 5.0.0
runner:
  node:
    name: '@subql/node'
    version: '>=1.0.0'
  query:
    name: '@subql/query'
    version: '*'
description: A Polymesh Chain Indexer, providing a GraphQL interface
repository: 'https://github.com/PolymathNetwork/polymesh-subquery'
schema:
  file: ./schema.graphql
network:
  chainId: '0x3c3183f6d701500766ff7d147b79c4f10014a095eaaa98e960dcef6b3ead50ee'
  endpoint: 'wss://staging-rpc.polymesh.live'
  # dictionary: 'https://api.subquery.network/sq/subquery/polkadot-dictionary'
  # genesisHash: '0x3c3183f6d701500766ff7d147b79c4f10014a095eaaa98e960dcef6b3ead50ee'
  chaintypes:
    file: ./types.json
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: ${CALL_HANDLER}
          kind: substrate/CallHandler
        - handler: ${EVENT_HANDLER}
          kind: substrate/EventHandler
