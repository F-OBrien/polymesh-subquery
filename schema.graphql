type Event @entity {
  id: ID!
  block_id: Int!
  event_idx: Int!
  extrinsic_idx: Int
  spec_version_id: Int!
  module_id: String! @index(unique: false)
  event_id: String! @index(unique: false)
  attributes_txt: String!
}

type Debug @entity {
  id: ID!
  line: String
  context: String
}

type FoundType @entity {
  id: ID! # This is type
  rawType: String!
}

type Block @entity {
  id: ID!
  parent_id: Int!
  hash: String!
  parent_hash: String!
  state_root: String!
  extrinsics_root: String!
  count_extrinsics: Int!
  count_extrinsics_unsigned: Int!
  count_extrinsics_signed: Int!
  count_extrinsics_error: Int!
  count_extrinsics_success: Int!
  count_events: Int!
  datetime: Date!
  spec_version_id: String!
}

type Extrinsic @entity {
  id: ID!
  block_id: Int!
  extrinsic_idx: Int!
  extrinsic_length: String!
  signed: Int!
  module_id: String!
  call_id: String!
  params: String!
  success: Int!
  spec_version_id: Int!
}
